<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treasure</title>
</head>
<body>
<h1>Found the treasure!</h1>
<img id="map" width=400 height=400 src="images/treasure.png.png">

<p id="distance"></p>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<script>
    var getRandomNumber = function (size) {
        return Math.floor(Math.random() * size);
    };
    var getDistance = function (event, target) {
        var diffX = event.offsetX - target.x;
        var diffY = event.offsetY - target.y;
        return Math.sqrt((diffX * diffX) + (diffY * diffY));
    };

    var getDistanceHit = function (distance) {
        if (distance < 10) {
            return "Very very hot!";
        } else if (distance < 20) {
            return "Very hot!";
        } else if (distance < 80) {
            return "Hot!";
        } else if (distance < 160) {
            return "Cold!";
        } else if (distance < 320) {
            return "Very cold!";
        } else {
            return "Very very cold!";
        }
    };

    var width = 400;
    var height = 400;
    var clicks = 0;

    var target = {
        x: getRandomNumber(width),
        y: getRandomNumber(height)
    };

    $("#map").click(function (event) {
        clicks++;

        var distance = getDistance(event, target);

        var distanceHit = getDistanceHit(distance);

        $("#distance").text(distanceHit);

        if (distance < 8) {
            $("body").append("<b>YOU FOUND TREASURE! You made "+ clicks +" clicks.<b/>");
        }
    });
</script>
</body>
</html>
